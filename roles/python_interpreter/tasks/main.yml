- block:
  - name: Get Debian release
    raw: lsb_release -cs
    register: debian_release
    changed_when: false
  - name: Set ansible_python_interpreter for Debian 10 Buster
    set_fact:
      ansible_python_interpreter: python3
    when: debian_release.stdout | trim == 'buster'
  when: ansible_python_interpreter is not defined
  tags: always
